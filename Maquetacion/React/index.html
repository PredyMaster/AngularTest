<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso React</title>

        <!-- Hoja de estilos -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <div class="center">
                <!-- Logo -->
                <div id="logo">
                    <img src="assets/images/React.svg" class="app-logo" alt="Logo React">
                    <span id="brand">
                        <strong>Curso</strong>React
                    </span> 
                </div>

                <!-- Menu -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Pagina 1</a>
                        </li>
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>


                    </ul>
                </nav>
                <!-- Limpiar flotado -->
                <div class="clearfix"></div>
            </div>
        </header>
        
        <div id="slider" class="slider-big">
            <h1>Bienvenido</h1>
            <a href="#" class="btn-white">ir al Blog</a>
        </div>

        <div class="center">

            <section id="content">

                <h2 class="subheader">últimos articulos</h2>
                
                <div id="articles">
                    <article id="article-template" class="article-item">
                        <div class="image-wrap"><img src="assets/images/Inestable.jpg" alt="inestable" /></div>
                        <h2>Articulo de prueba</h2>
                        <span class="date">Hace 5 minutos</span>
                        <a href="#">Leer más</a>
                        <div class="clearfix"></div>
                    </article>
                </div>

            </section>

            <aside id="sidebar">

                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>
            
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el articulo que buscas</p>
                    <form action="#">
                        <input type="text" name="search" />
                        <input type="submit" class="btn" name="submit" value="buscar" />
                    </form>
                </div>
                
            </aside>

            <div class="clearfix"></div>


            
        </div>

        <footer id="footer">
            <div class="center">
                <p>&copy Predy Wins</p>
            </div>
        </footer>


        <script type="text/javascript">
            var template = document.getElementById("article-template");            
            var articles = document.getElementById("articles");

            for(var i=1; i <= 5; i++ ){
                var clonado = template.cloneNode(true);
                var h2 = clonado.getElementsByTagName("h2")[0];
                h2.innerHTML= h2.textContent + " " + i;
                clonado.removeAttribute("id");

                articles.appendChild(clonado);
            }
        </script>
    </body>
</html>
